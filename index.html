<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator Project</title><!-- Googled normalize cnd & copied first link -->
    <link charset="utf-8" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" rel="stylesheet" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="styles.css" rel="stylesheet">
</head>
  <body>
    <div class="container">


      <form action="" class="calculator">


      <div class="results">
        <div id="answer">
        </div>
          <input type="button" value="C" id="C"/>
        </div>
        <div id="equals">
          =
        </div>
      <div class="numbers">
        <input type="button" value="1"/>
        <input type="button" value="2"/>
        <input type="button" value="3"/>
        <input type="button" value="4"/>
        <input type="button" value="5"/>
        <input type="button" value="6"/>
        <input type="button" value="7"/>
        <input type="button" value="8"/>
        <input type="button" value="9"/>
        <input type="button" value="0"/>
      </div>
      <div class="math">
        <input type="button" value="+" id="plus"/>
        <input type="button" value="-" id="sub"/>
        <input type="button" value="/" id="divide"/>
        <input type="button" value="*" id="multiply"/>
      </div>
</form>
    </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
